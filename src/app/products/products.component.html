<p *ngIf="error">There was a problem finding the products. Please try again later.</p>

<ul class="product-list">
    <li *ngFor="let product of products">
        <app-product-list-item
            [product]="product" [routerLink]="['product', product.productId]">
        </app-product-list-item>
    </li>
</ul>
