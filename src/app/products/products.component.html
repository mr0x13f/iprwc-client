<p *ngIf="error == ProductsError.LOAD_FAIL" class="error">There was a problem finding the products. Please try again later.</p>

<app-banner></app-banner>

<ul>
    <li *ngFor="let product of products">
        <app-product-list-item
            [product]="product"
            [routerLink]="['/product', product.productId]">
        </app-product-list-item>
    </li>
</ul>
