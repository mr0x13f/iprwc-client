<div *ngIf="product != null" >

    <h2>{{ product.name }}</h2>
    <img [src]="product.imageUrl"> 
    <h2>{{ productService.formatPrice(product.price) }}</h2>
    <button>Add to wishlist</button>
    <button>Add to cart</button>
    <p>{{ product.description }}</p>

</div>

<div *ngIf="productNotFound" >
    <h2>Product not found</h2>
    <p>We looked everwhere, but we couldn't find the product you are looking for.</p>
</div>
