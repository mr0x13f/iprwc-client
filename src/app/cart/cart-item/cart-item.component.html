<img [routerLink]="['/product', cartItem.productId]" [src]="product ? product.imageUrl : ''" alt="">
<p>
    {{ product ? product.name : '' }}
    <br>
    Price: {{ product ? productService.formatPrice(product.price) : '' }}
    <br>
    Amount: <input type="number" [value]="cartItem.amount" (change)="onChange($event)" min=1>
    <br>
    <button (click)="onRemove()" id="remove">Remove</button>
</p>
