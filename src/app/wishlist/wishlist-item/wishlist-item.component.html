<div class="img-wrapper">
    <img [routerLink]="['/product', wishlistItem.productId]" [src]="product ? product.imageUrl : ''" alt="">
</div>
<p>
    <a class="name" [routerLink]="['/product', wishlistItem.productId]">{{ product ? product.name : '' }}</a>
    <br>
    {{ product ? (product.price | currency:'EUR':'symbol') : '' }}
</p>
<a (click)="onRemove()" class="remove">Remove</a>
