<div class="img-wrapper">
    <img [routerLink]="['/product', wishlistItem.productId]" [src]="product ? product.imageUrl : ''" alt="">
</div>
<p [routerLink]="['/product', wishlistItem.productId]">
    <b>{{ product ? product.name : '' }}</b>
    <br>
    {{ product ? productService.formatPrice(product.price) : '' }}
</p>
<a (click)="onRemove()" class="remove">Remove</a>
