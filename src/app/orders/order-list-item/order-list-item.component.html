<div class="img-wrapper">
    <img [routerLink]="['/product', order.productId]" [src]="product ? product.imageUrl : ''" alt="">
</div>
<p>
    <a class="name" [routerLink]="['/product', order.productId]">{{ product ? product.name : '' }}</a> {{ order.amount>1 ? 'x'+order.amount : '' }}
    <br>
    {{ order.date | date }}
    <br>
    Order total: {{ product ? ((product.price * order.amount) | currency:'EUR':'symbol') : '' }}
</p>
