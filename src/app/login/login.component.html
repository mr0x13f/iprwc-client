<h2>Sign In</h2>

<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="wrapper">
        <input type="email" id="email" name="email" ngModel required email placeholder="E-mail"><br>
        <input type="password" id="password" name="password" ngModel required placeholder="Password"><br>
    </div>
    <button type="submit">Sign in</button>
    <a routerLink="/register">Register</a>
</form>

<p *ngIf="error == LoginError.INVALID_CREDENTIALS" class="error">Invalid credentials!</p>
